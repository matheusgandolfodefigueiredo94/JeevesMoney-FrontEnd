<div class="portfolio-container">
  <h2>Minha Carteira</h2>
  <table class="portfolio-table">
    <thead>
      <tr>
        <th>Ativo</th>
        <th>Preço</th>
        <th>Variação</th>
        <th>Variação %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading">
        <td colspan="4" class="text-center">Carregando...</td>
      </tr>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.price | number:'1.2-2' }}</td>
        <td [ngClass]="stock.change > 0 ? 'positive' : 'negative'">
          {{ stock.change | number:'1.2-2' }}
        </td>
        <td [ngClass]="stock.changePercent > 0 ? 'positive' : 'negative'">
          {{ stock.changePercent | number:'1.2-2' }}%
        </td>
      </tr>
      <tr *ngIf="errorMessage">
        <td colspan="4" class="text-center error-message">{{ errorMessage }}</td>
      </tr>
    </tbody>
  </table>
</div>
